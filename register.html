    <header>
        <h1 class="mainTitle">
            <a href="./index.html">Garnuchy</a>

        <a href="#" class="headerKoszyk icon-koszyk"></a>
        <a href="./login.html" class="headerUser icon-user"></a>
    </header>
    <main>
        <section id="chowac">
            <form action="#" class="rejestracjaForm" id="rejestracjaForm">
                <div class="registerData">
                    <div class="dataDiv">
                        <span>Login: </span>
                        <input type="text" id="userLoginRegister">
                    </div>
                    <div class="dataDiv">
                        <span>E-mail: </span>
                        <input type="text" id="userEmailRegister">
                    </div>
                    <div class="dataDiv">
                        <span>Hasło: </span>
                        <input type="password" id="userPasswordRegister">
                    </div>
                    <div class="dataDiv">
                        <span>Numer telefonu: </span>
                        <input type="text" id="userPhonenbrRegister">
                    </div>
                </div>
                <div class="checkboxDiv">
                    <div>
                        <input type="checkbox" id="pedalstwo" name="tosAccept"/>
                        <label for="pedalstwo">Oświadczam że jestem gejem i zapoznałem się z <a href=""> regulaminem.</a>  </label>
                    </div>
                    <div>
                        <input type="checkbox" id="przetwarzanie" name="rodoAccept"/>
                        <label for="przetwarzanie">Zgadzam się na sprzedanie moich danych do kim dzong una i marka zuckleberga</label>
                    </div>
                </div>
                <div class="buttonsDiv">
                    <button type="submit" class="signInBtn">Załóż konto</button>
                </div>
                <div class="haveAcc">
                    <span>Masz już konto? <a href="./login.html">Zaloguj się</a></span>
                </div>
